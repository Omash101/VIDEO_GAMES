<!DOCTYPE html>
<html>
<head>
    <title>Video Game Sales Forecast</title>
</head>
<body>
    <h1>Video Game Sales Prediction</h1>
    <form action="/predict" method="post">
        <label for="model">Select Model:</label>
        <select name="model" id="model">
            {% for model in models %}
                <option value="{{ model }}">{{ model }}</option>
            {% endfor %}
        </select>

        <label for="start_date">Select Start Date:</label>
        <input type="date" name="start_date" required>

        <label for="months">Number of months to forecast:</label>
        <input type="number" name="months" min="1" max="12" value="3" required>

        <button type="submit">Generate Forecast</button>
    </form>

    {% if tables %}
    <h2>üìä Forecast Results</h2>
    {{ tables|safe }}
    <br>
    {% endif %}

    {% if error %}
    <h2 style="color: red;">‚ö†Ô∏è Error</h2>
    <p>{{ error }}</p>
    {% endif %}
</body>
</html>
